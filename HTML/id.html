<!-- bookmark with id and link -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="#Image">Go to image</a>
    <a href="#video">Go to video</a>
    <h1>Crazzy</h1>
    <p>some crazzy text</p>
    <h1>Crazzy 2</h1>
    <p>some crazzy text</p>
    <h1>Crazzy 3</h1>
    <p>some crazzy text</p>
    <h1>Crazzy 4</h1>
    <p>some crazzy text</p>
    <h1 id="video">Video</h1>
    <p>some crazzy text</p>
    <h1>Crazzy 5</h1>
    <p>some crazzy text</p>
    <h1>Crazzy 6</h1>
    <p>some crazzy text</p>
    <h1 id="Image">Image</h1>
    <p>some crazzy text</p>
    <h1>Crazzy</h1>
    <p>some crazzy text</p>
</body>
</html>

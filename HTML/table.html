<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_1.css">
    <title>Document</title>
</head>
<body>
    <table>
        <caption>This table demostrates styling</caption>
        <tr>
            <th>ID</th>
            <th>Code</th>
            <th>Location</th>
        </tr>
        <tr>
            <td>01</td>
            <td>11A1</td>
            <td>PK</td>
        </tr>
        <tr>
            <td>02</td>
            <td>11A2</td>
            <td>USA</td>
        </tr>
        <tr>
            <td>03</td>
            <td>11A3</td>
            <td>UK</td>
        </tr>
    </table>
</body>
</html>
